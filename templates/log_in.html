{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    <title>Zaloguj się</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 grey-layer">
            <div class="row">
                <h1>Witaj!
                    <small>Zaloguj się aby kontynuować.</small>
                </h1>
                <hr>
            </div>
            <form action="/site/auth/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="login" id="login" class="form-control input-lg" placeholder="Login" tabindex="3">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Hasło" tabindex="4">
                </div>
                <div class="form-group ">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj">
                </div>
            </form>
            <div class="row">
                <div class="col-xs-12">
                    Nie masz jeszcze konta? <a href="/site/register/" onClick=""> Zarejestruj się </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
