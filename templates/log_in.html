{% extends "base.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static "Styles/log_in.css" %}"/>
{% block title %}
    <title>Zaloguj się</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Witaj!
                <small>Zaloguj się aby kontynuować</small>
            </h1>
        </div>
    </div>
    <div class="container" style="margin-top:40px">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form role="form" action="#" method="POST">
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                        <div class="form-group">
                                            <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                                                <input class="form-control" placeholder="Email" name="loginname"
                                                       type="text" autofocus>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                                                <input class="form-control" placeholder="Hasło" name="password"
                                                       type="password" value="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-primary btn-block"
                                                   value="Zaloguj">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer ">
                        Nie masz jeszcze konta? <a href="./register" onClick=""> Zarejestruj się </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
