{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    <title>Rejestracja</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 grey-layer">
            <div class="row">
                <h1>Zarejestruj się!
                    <small>To nic nie kosztuje.</small>
                </h1>
                <hr>
             </div>
            <form id="register-form" role="form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" required="true" id="first_name" class="form-control input-lg" placeholder="Imię" tabindex="1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="last_name" required="true" id="last_name" class="form-control input-lg" placeholder="Nazwisko" tabindex="2">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" required="true" name="login" id="login" class="form-control input-lg" placeholder="Login" tabindex="3">
                </div>
                <div class="form-group">
                    <input type="email" required="true" name="email" id="email" class="form-control input-lg" placeholder="Adres email" tabindex="4">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" required="true" id="password" class="form-control input-lg" placeholder="Hasło" tabindex="5">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" required="true" id="password_confirmation" class="form-control input-lg" placeholder="Potwierdź hasło" tabindex="6">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12" >
                        <div class="pass-are-different">
                            Podane hasła różnią się!
                        </div>
                    </div>
                </div>
                <div class="row register-footer ">
                    Klikając <strong class="label label-primary">Rejestruj</strong> akceptujesz regulamin oraz
                    politykę prywatności
                </div>
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6  col-md-6">
                        <input type="submit" value="Rejestruj" class="btn btn-primary btn-block btn-lg">
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <a href="/site/log_in" class="btn btn-success btn-block btn-lg">Zaloguj</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static "Scripts/registration-validate.js" %}"></script>
{% endblock %}
