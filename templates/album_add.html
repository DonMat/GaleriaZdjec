{% extends "base.html" %}
{% load staticfiles %}
{% load custom_tag %}
{% block head %}
    <title>Tworzenie albumu</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 grey-layer">
            <div class="row">
                <h1>Stwóz album
                    <small>na swoje zdjęcia</small>
                </h1>
                <hr>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                 <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Stwórz">
            </form>
        </div>
    </div>
{% endblock %}
