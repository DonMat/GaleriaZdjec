{% block scripts %}
    <script src="{% static "Scripts/jquery.colorbox-min.js" %}"></script>
    <script src="{% static "Scripts/jquery.justifiedGallery.js" %}"></script>
    <script>
        $(document).ready(function () {
            $('#gallery').justifiedGallery({
                rowHeight: 120,
                maxRowHeight: 200,
                margins: 5,
                lastRow: 'nojustify',
                fixedHeight: false,
                captions: true,
                randomize: false
            });
        });
    </script>
