{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    <title>Albumy</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 grey-layer">
            <div class="row">
                <div class="col-xs-12">
                    <h1>
                        Tytuł galerii
                        <small>tutaj może opis</small>
                        {% if user.is_authenticated %}
                            <a href="./edit" class="btn btn-default glyphicon glyphicon-wrench" type="button"></a>
                        {% endif %}
                    </h1>
                </div>
            </div>
            <hr>
            <div class="row">
                {% for album in albums %}
                <div class="col-md-4 portfolio-item">
                    <a href="./{{ album.id }}/">
                        <img class="img-responsive" src="http://placehold.it/700x400" alt="">
                    </a>
                    <h3>
                        <a href="./{{ album.id }}/">{{ album.title }}</a>
                    </h3>
                    <p>{{ album.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
